<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8" />	<title>INT222 - Quiz 2</title>	<style>	  /* Question 1 */	  #se { border: 5px solid red; color: red; }	  #co { border: 5px dotted black; text-decoration:underline; background-color: lightgreen; border-radius:1em; box-shadow: 5px 5px 5px #303030;}	  span:last-child { background-color:#4545ff; border-radius:50%; box-shadow: inset -6px -6px 15px rgba(0,0,0,.8);}	  span { padding:1em; margin:1em; }	</style>	<script>	   // Question 3	   function openwin() {	      var mywindow = window.open("", "mywindow", "height=150,width=200");		  mywindow.document.writeln("Hello World!");		  mywindow.document.writeln("<br><a href='#' onclick=window.close();>Close</a>");		  mywindow.document.close();	   }	   // Question 4	   function convert() {	     var temp1 = document.getElementById("entry1").value.trim();		 // validation		 if (temp1.length == 0) { alert("Please enter a temperature in Celsius"); return;}		 if (Number(temp1) != temp1) { alert("Please enter an number value"); return;}		 // conversion		 document.getElementById("entry2").value = temp1*9/5 + 32;	   }	</script></head><body>  <h3>Question 1</h3>  <br>  <p class="logo">    <span id="se">Seneca</span><span id="co">College</span><span>***</span>  </p>  <br>  <form name="form1" id="form1">    <h3>Question 2</h3>    <p>Choose your course interests:</p>     <p><input type="checkbox" name="mycourse" value="int222" checked/>INT222       <input type="checkbox" name="mycourse" value="dbs201" />DBS201</p>     <p><input type="checkbox" name="mycourse" value="oop244" />OOP244       <input type="checkbox" name="mycourse" value="ibc233" />IBC233</p>      <h3>Question 3</h3>    <br>     <p><input type="button" value="Open Window" onclick="openwin();"/></p>    <!-- write JS code: when "Open Window" is clicked, the following window with 150 height and 200 width will be opened. And user can click on the link ("close") on the window to close the window. -->     <h3>Question 4</h3>    <br>       <!-- Question 4 -->	<table>	    <caption>Conversion of Temperature</caption>	    <tr>		  <td><input type="text" name="entry1" id="entry1" value="18" autofocus/></td>		  <td rowspan='2'><input type="button" value="&gt;" onclick="convert();"/></td>		  <td><input type="text" name="entry2" id="entry2" /></td>		</tr>		<tr>		  <td>Celsius</td>		  <td>Fahrenheit</td>		</tr>	</table>  </form></body></html>
