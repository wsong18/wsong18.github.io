<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centering Vertically</title>
  <style type="text/css">
	 div { height: 100px; width: 500px; }

	 div.center {
	   border: 10px dotted red;
	   display: table-cell;
	   vertical-align: middle;
	   text-align: center;
	 }

  </style>
</head>
<body>
  <h3>CSS Example: Centering Content vertically in a block </h3>
  
  <div class="center"> This Text Content is centered vertically and horizontally</div>
