<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Centering a Block</title>
   <style type="text/css">
      body {
         margin: 0 auto; /* makes the body/page (blue box) centered horizontally in the page  */                 
         width: 800px;
         background: lightblue;
         border: 1px solid blue;
      }
      
      div.center {
         border: 2px solid red;
         margin: auto; /* or 0 auto; *//* makes the div (red) box centered horizontally in the page */
         width: 400px; 
	  }
	  
	  p, h2 { background-color: yellow; }
   </style>
</head>
<body>
   <h3>CSS Example: Centering a Block (horizontally)</h3>
   <div class ="center">
      <h2> This is a heading (text not centered)</h2>
      <p>Paragraph text (not centered)</p>
      <p>The div element (red box) is centered </p>
   </div>
   
   <p>The pege or body element (blue box) is centered </p>

</body>
