<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>CSS Square and Ball</title>
   <style>
	  #se {
		 box-shadow: 5px 5px 5px #303030;
		 border: 5px solid red; color: red;
	  }
	  
	  #co {
		 border: 5px dashed black;
		 text-decoration:underline;
		 background-color: lightgreen;
		 border-radius:20% 20% 0 0;
		 
	  }
	  #ball {
		 background-color:#4545ff;
		 border-radius:50%;
		 box-shadow: -6px -6px 15px rgba(0,0,0,.8) inset;
	     width: 50px;
		 height: 50px;
	  }
	  span { padding:1em; margin:1em; }
	</style>
</head>
<body>
  <h3>CSS Square and Ball</h3>
  <br>
  <p class="logo">
    <span id="se">Seneca</span>
	<span id="co">College</span>
