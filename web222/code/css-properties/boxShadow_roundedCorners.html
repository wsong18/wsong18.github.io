<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Rounded Corner &amp; Shadow</title>
   <style type="text/css">
	  div {
		 /* set dimension, border, ... */
		 width:300px;
		 height:200px;
		 border:4px solid purple;
		 padding:10px 40px;
		 background:yellow;
		 
		 /* rounded corners */
		 border-top-left-radius: 25px;
		 border-top-right-radius: 25px;
		 border-bottom-right-radius: 15%;
		 border-bottom-left-radius: 25px; 
		 /* border-radius: 25px 25px 15% 25px; */ /* equivalent */
		 
		 /* border-radius:25px; 					
		 -moz-border-radius:25px; for Firefox 3.6 and earlier */

		 /* box shadow  */
		 box-shadow: 20px 20px 15px 15px gray;
		 /* box-shadow: 20px 20px 15px 15px gray inset; */ 
		 -moz-box-shadow: 10px 10px 5px #333333; /* for Firefox 3.6 and earlier */
	  }
   </style>
</head>
<body>
  <div> This div has rounded corners and shadow </div>

</body>
</html>
