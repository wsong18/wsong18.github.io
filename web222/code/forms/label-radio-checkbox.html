<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>HTML FORM</title>
   <style> 
      body { margin: 0 20%; }
   </style>
</head>
<body>
  <h1>Example - &lt;label&gt;'s with checkbox and radio controls</h1>

   <form id="form1" action="https://httpbin.org/post" method="post">
		<p>Which operating system do you use? </p> 
		<!-- Using the "for" attribute -->
		<input type="checkbox" name="system_type" id="system_type-1" value="1" /><label for="system_type-1">Windows 7</label><br /> 
		<input type="checkbox" name="system_type" id="system_type-2" value="2" checked /><label for="system_type-2">Windows 10<br /> 
		<!-- wrapping the control in <label> -->
		<label><input type="checkbox" name="system_type" id="system_type-3" value="3" checked />Unix</label><br /> 
		<label><input type="checkbox" name="system_type" id="system_type-4" value="4" />Mac OSX</label><br /> 

		<p>Payment Method</p> 
		<!-- Using the "for" attribute -->
		<input type="radio" name="paymethod" id="paymethod-1" value="cash" checked><label for="paymethod-1">Cash</label>  
		<input type="radio" name="paymethod" id="paymethod-2" value="cheque"><label for="paymethod-2">Cheque</label>
		<!-- wrapping the control in <label> -->
		<label><input type="radio" name="paymethod" id="paymethod-3" value="mastercard"> Mastercard</label>
		<label><input type="radio" name="paymethod" id="paymethod-4" value="visa">Visa</label>
		
		<br><br><input type="submit" value="submit">&nbsp;&nbsp;<input type="reset" value="clear">
	</form>

  <!-- End of example -->
  
  <br>
  <p><a href="" >Download</a></p>
</body>
</html>
