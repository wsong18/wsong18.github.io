<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>HTML FORM</title>
</head>
<body>

  <h1>Example - tabindex Attributes</h1>

  <!-- Start of example -->
  <form method="post" name="example"
		 action="https://formpost.azurewebsites.net/home/test">
   <p>
	  Text 1  <input type="text" name="entry1" id="entry1" tabindex="1" />   
	  Text 2  <input type="text" name="entry2" id="entry2" tabindex="3" /> 
	  <br />
      Text 3 <input type="text" name="entry3" id="entry3" tabindex="2" />   
	  Text 4  <input type="text" name="entry4" id="entry4" tabindex="4" /></p>
	<p>
	 <input type="submit" value="Submit Information" tabindex="5" />
	 <input type="reset"  value="    Clear   " /> </p>  
  </form>
  <!-- End of example -->

  <br>
  <p><a href="" onclick="download=document.referrer">Download</a></p>
</body>
</html>
