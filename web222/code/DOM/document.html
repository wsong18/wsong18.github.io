<!DOCTYPE html>
<html lang="en">
  
<head>
   <meta charset="UTF-8" />
   <title>DOM Examples</title>
   <style> 
      body { margin: 0 18%; }
   </style>
</head>
<body>
  <h1>HTML (legacy) DOM Examples</h1>

   <h3>Basic properties</h3>
   <script>
      document.write("The domain name of the server is :<br /> ");     
      document.write(document.domain);

      document.write("<br /><br />This document url is :<br /> ");     
      document.write(document.URL);

      document.write("<br /><br />This document title is :<br /> ");     
      document.write(document.title);
   </script>
   
    <h3>Change page title</h3>
	<p>
      <a href="#" onclick='document.title=prompt("Enter new title");'>Change title</a>
	</p>
   
    <h3>There are three links here:</h3>
    <p>
	  <a href="https://scs.senecac.on.ca">School of ICT</a>&nbsp;&nbsp;&nbsp;&nbsp;
	  <a href="http://www.google.com">Google</a>&nbsp;&nbsp;&nbsp;&nbsp;
	  <a href="http://www.cnn.com">CNN</a><br />
	</p>
	
	<h3>Show all links in the page using Document object properties and methods </h3>
    <script>
       var allLinks = document.links;

       document.write("There are " + allLinks.length + " links in this document");

       for (var i=0; i<allLinks.length; i++) {
           document.write("<br>" + allLinks[i]);
       }
    </script>
   
   <!-- for view-source and download -->
   <br><p>&nbsp;&nbsp;&nbsp;<a href='' download>Download</a></p>
</body>

</html>
