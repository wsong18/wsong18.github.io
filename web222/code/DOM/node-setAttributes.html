<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Example</title>
   <style> 
      body { margin: 0 18%; }
   </style>
   <script>	
		function set_attribute()
		{
			var i, elems =document.getElementsByName("x");
			for (i = 0; i < elems.length; i += 1) {
			   // elems[i].type = "checkbox";
			   elems[i].setAttribute('type', 'checkbox');
			}
		}
	</script>   
</head>
<body>
   <h3>Example - Set Element Attribute</h3>

   <h3>using <mark>element.setAttribute()</mark> function</h3>
   Cats: <input name="x" type="radio" value="Cats">
   Dogs: <input name="x" type="radio" value="Dogs">
 
   <br><br>
   <input type="button" onclick="set_attribute()" value="Change Input Type!">
   <br><hr>

</body>
</html>
