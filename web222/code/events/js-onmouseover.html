 <h3><mark>onmouseover event handler</mark></h3>

<!-- Start of example -->

   <p>Move the mouse over me for <a href="#" 
	  onmouseover="document.body.style.backgroundColor='yellow'">yellow background color</a></p>
   <p>Move the mouse over me for <a href="#" 
	  onmouseover="document.body.style.backgroundColor='white'">white background color</a></p>
   <p><br /><br /></p>

   <p>Move the mouse <a href="#" 
	  onmouseover="document.body.style.backgroundColor='lightblue'"
	  onmouseout="document.body.style.backgroundColor='white'"> over = lightblue - move out = white</a></p>
    <br />  
    <br />
	 Move the Mouse over your preferred background color - see what happens.
