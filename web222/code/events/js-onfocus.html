<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>WEB222</title>
   <style> 
      body { margin: 0 18%; }
   </style>
   <script>
	 function setFNameStyle() {
	   document.querySelector("#fname").style.background="green";
	 }
	 function setLanmeStyle() {
	   document.querySelector("#lname").style.background="blue";
	 }

	 function resetStyle() {
	   document.querySelector('#fname').style.background="#cccccc";
	   document.querySelector('#lname').style.background="#cccccc";
	 }
  </script>   
</head>
<body>
  <h3><mark>onfocus event handler</mark></h3>
  
   <form name="form" action='#' />
	   First name:
	   <input type="text" onfocus="setFNameStyle()" id="fname">
	   <br />
	   Last name: 
	   <input type="text" onfocus="setLanmeStyle()" id="lname">
       <br />
	   <input type="reset" onclick="resetStyle();"/>
   </form>
   <hr>

   <!-- for view-source and download -->
   <br><p><a href='' download>Download</a></p>
</body>
</html>
