  <style> 
    body { margin: 0 18%; }
	  
    div.picture { width:650px; border:6px outset #369;padding:10px;margin:0 auto;}
    figcaption {
	  padding: 5px;
	  margin:  5px;
	  font-size: 1em;
	  font-weight: 700;
	  border: 2px solid;
	  word-wrap:normal;
	  text-align:center;
    }
    figure {text-align: center;}	  
  </style>
</head>
  <body>
    <h1>INT222 - Video with figure/figcaption tags</h1>
    <div class="picture">
	 <figure>
	  <video  controls="controls">
		 <source src="movie.mp4"      type="video/mp4"/> 
		 <source src="movie.ogg" type="video/ogg" />
		 <source src="movie.webm" type="video/webm" />
		 Your browser does not support the video tag / type
	  </video>
	 <figcaption>Video Caption</figcaption> 
	</figure>
  </div>
