<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>INT222 - Canvas Test</title>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("my-canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        // Create gradient
		var grd=ctx.createRadialGradient(75,50,5,90,60,100);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");

		// Fill with gradient
		ctx.fillStyle=grd;
		ctx.fillRect(10,10,150,80);
		
		//ctx.fillStyle = "rgb(0,0,200)";
        //ctx.strokeRect(75,50,90,60);
      }
    }
  </script>
  <style> 
      body { margin: 0 18%; }
	  canvas { 
	    border: 7px ridge #369; 
	  } 
  </style>
</head>
  <body onload="draw();">
    <h1>INT222 - Canvas Test: Gradients</h1>

    <canvas id="my-canvas" width="180" height="150">[Canvas Area]</canvas>

  </body>
</html>
