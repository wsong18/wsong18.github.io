   <title>Menu</title>
   <style>
		.container {
		  width: 1000px;
		  margin: auto;
		}
		nav {
			background-color: navy;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		nav ul li {
			float: left;
		}
		
		nav a:link, nav a:visited {
			display: block;
			color: #ffffff;
			background-color: navy;
			text-align: center;
			padding: 8px 12px;
			text-decoration: none;
			border-left: 1px inset #ecefec;
			border-right: 1px inset #ecefec;
		}
		
		nav ul li ul {
			padding: 8px 12px;
			position: absolute;
			display: none;
			opacity: 0;
			visibility: hidden;
			transition: opacity 0.2s;
		}
		
		nav ul li:hover ul {
			display: block;
			padding: 0;
			width: 150px;
			opacity: 1;
			visibility: visible;
		}
		
		nav ul li ul li {
			display: block;
			text-align: left;
			width: 150px;
		}
		
		nav a:hover {
			background-color: indigo;
			color: #ffffff;
		}
		.clear {
		  clear:both;
		}
	   footer section p {
		   text-align:center;
		}
    </style>
</head>
