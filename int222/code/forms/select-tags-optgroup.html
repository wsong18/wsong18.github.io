<!DOCTYPE html>
<html lang="en">
  
<head>
   <meta charset="UTF-8" />
   <title>HTML FORM</title>
   <style> 
      body { margin: 0 20%; }
   </style>
</head>
<body>
  <h1>EXAMPLE - &lt;select&gt; Tags and Attributes</h1>

  <!-- Start of example -->
  <form action="https://formpost.azurewebsites.net/home/test" method="post" >

	<h3>Multiple Selection with optgroup</h3>
    <p>What would you like to do today?</p>
	<p>
	  <select name="what-to-do5" id="what-to-do5" multiple size=9>
		<optgroup label="Morning">
		   <option value="1" selected="selected"> Drink Coffee </option>
		   <option value="2"> Take A Walk </option>
		   <option value="3"> Buy A Bagel </option>
		</optgroup>
		<optgroup label="Evening">
		   <option value="4"> Read A Book </option>
		   <option value="5"> Watch TV    </option>
		</optgroup>
		<optgroup label="Any time">
		   <option value="6"> Write a test </option>
		</optgroup>
	  </select>
	</p>
	<hr>
	
    <input type='submit' value='Submit'>&nbsp;&nbsp;&nbsp;&nbsp;<input type='reset'  value='    Clear   '>
  </form>
  <!-- End of example -->
  
  <br>
  <p><a href="" onclick="download=document.referrer">Download</a></p>
</body>

</html>
