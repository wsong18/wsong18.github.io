<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>INT222 - Canvas Test</title>
  <script type="application/javascript">
    window.onload = draw;
    function draw() {
      var canvas = document.getElementById("my-canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        ctx.font="30px Arial";
		ctx.fillStyle = 'black'; // default color
		ctx.fillText("Hello World",10,50);
		ctx.strokeStyle = 'red';
		ctx.strokeText("Ho! Ho! Ho!",10,90) 
      }
    }
  </script>
  <style> 
      body { margin: 0 18%; }
	  canvas { 
	    border: 7px ridge #369; 
	  } 
  </style>
</head>
  <body>
    <h1>INT222 - Canvas Test: text</h1>

    <canvas id="my-canvas" width="200" height="150">[Canvas Area]</canvas>
