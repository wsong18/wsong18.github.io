 <h3><mark>onmouseover event handler</mark></h3>

<!-- Start of example -->
 <form method='post' name='form1' action='#'>
   <p>Move the mouse over me for <a href="#" 
	  onmouseover="document.bgColor='#ffcc00'">Yellow background color</a></p>
   <p>Move the mouse over me for <a href="#" 
	  onmouseover="document.bgColor='#ffffff'">White background color</a></p>
   <p><br /><br /></p>

   <p>Move the mouse <a href="#" 
	  onmouseover="document.bgColor='#ff0000'"
	  onmouseout="document.bgColor='#ffffff'"> over = Red - move out = White</a></p>
    <br />  
    <br />
	 Move the Mouse over your preferred background color - see what happens.
    <br />
 </form>
