<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>INT222</title>
   <style> 
      body { margin: 0 18%; }
   </style>
   <script>
	 function setStyle(x) {
	   document.getElementById(x).style.background="gray"
	 }
	 //function resetStyle(x)
	 function resetStyle() {
	   //document.getElementById(x).style.background="blue";
	   document.getElementById('fname').style.background="blue";
	   document.getElementById('lname').style.background="red";
	 }
  </script>   
</head>
<body>
  <h3><mark>onfocus event handler</mark></h3>
  
   <form name="form" method="post" action='#' />
	   First name:
	   <input type="text" onfocus="setStyle(this.id)" id="fname">
	   <br />
	   Last name: 
	   <input type="text" onfocus="setStyle(this.id)" id="lname">
       <br />
	   <input type="reset" onclick="resetStyle();"/>
	   <!-- <input type="reset" onclick="resetStyle('fname');"/>  -->
   </form>
