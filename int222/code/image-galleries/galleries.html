<!doctype html>
<html>
  <head>
    <title>My Favorites</title>
    <style>
    .container {
      width: 960px;
      margin: auto;
    }
    aside {
      width: 192px;
      float: left;
    }
    .main {
      width: 768px;
      float: left;
    }
    .clear {
      clear: both;
    }
    footer {
      background-color: #aaa;
    }
	
	title {color: blue;}
	
	aside>div.img
	{
	  margin: 5px;
	  padding: 5px;
	  border: 1px solid #0000ff;
	  height: auto;
	  width: auto;
	  float: left;
	  text-align: center;
	}	
	
	aside>div.img input 
	{
	  display: inline;
	  margin: 5px;
	  width: 110px; 
	  height: 90px;
	  border: 1px solid #ffffff;
	}

	aside>div.desc
	{
	  text-align: center;
	  font-weight: normal;
	  width: 120px;
	  margin: 5px;
	}
	
	#gallery img
	{
	  margin: 5px;
	  padding: 5px;
	  border: 1px solid #ffffff;
	  width: 155px;
	  text-align: center;
	}
	
	#gallery
	{
	  margin: 1em 2em 0 0;
	  border: 1px solid #ffffff;
	  float: left;
	}
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Favorites</h1>
      </header>
      <aside>
        <div class="img">
		 <input type="image" src="images/garden-1.jpg" alt="Garden" name="garden" onclick="show_gallery(0);"/>
		 <div class="desc">Garden</div>
		</div>
		<div class="img">
		 <input type="image" src="images/park-1.jpg" alt="Park" name="park" onclick="show_gallery(1);"/>
		 <div class="desc">Park</div>
		</div>
		<div class="img">
		 <input type="image" src="images/travel-1.jpg" alt="Travel" name="travel" onclick="show_gallery(2);"/>
		 <div class="desc">Travel</div>
		</div>
		<div class="img">
		 <input type="image" src="images/york-1.jpg" alt="YorkU" name="york" onclick="show_gallery(3);"/>
		 <div class="desc">YorkU</div>
		</div>
      </aside>
      <div class=main>
	    <div id="gallery"> 
		</div>
      </div>
      <div class=clear></div>
      <footer>
        <div id=today><div>
      </footer>
    </div>
	<script src="galleries.js" type="text/javascript"></script>
  </body>
</html>
