<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <title>INT222</title>
   <style type="text/css">
    body {
          font-size:100%;
          line-height:18px;}

     p.type-em      { font-size:1em; }
     p.type-px      { font-size:16px; }
     p.type-pt      { font-size:12pt; }
     p.type-percent { font-size:100%; }
   </style>
 </head>
 <body>
  <p class="type-em">Content using em unit - 1em</p>
  <p class="type-px">Content using pixel unit - 16px</p>
  <p class="type-pt">Content using point unit - 12pt</p>
  <p class="type-percent">Content using percent unit - 100%</p>
 </body>
</html>
