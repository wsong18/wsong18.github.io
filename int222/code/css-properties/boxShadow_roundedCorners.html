<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <title>Rounded Corner &amp; Shadow</title>
   <style type="text/css">
	    div
		{
		    /* rounded corners */
			border:4px solid purple;
			padding:10px 40px;
			background:yellow;
			width:300px;
			height:200px;
			border-radius:25px;
			/* border-radius:20%; */		
			-moz-border-radius:25px; /* Firefox 3.6 and earlier */

            /* box shadow  */
			box-shadow: 20px 20px 15px 15px gray;
            /* box-shadow: 50px 50px 15px 15px blue inset; */ 
            -moz-box-shadow: 10px 10px 5px #888888; /* Firefox 3.6 and earlier */
		}


   </style>
</head>
<body>
  <div> This div has rounded corners.... </div>

</body>
</html>
